<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week 4 Activity: RPG Game!</title>

	<!-- linking to style sheets, first reset, then the actual styling -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- linking to the jQuery CDN and JavaScript file -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<h1><span class="text header">Fearsome Fellas Fight Ferociously FTW (Alliteration!)</span><br></h1>
	
	<hr>
	
	<!-- this area is where all items start off -->
	<div class="fighters">
		<button id="fighter1" class="fighter">Hannibal Lecter<br><img src="assets/images/hannibal.jpg" width="250" height="250"><div class="health" id="health1">100</div></button>
		<button id="fighter2" class="fighter">The Joker<br><img src="assets/images/joker.jpg" width="250" height="250"><div class="health" id="health2">125</div></button>
		<button id="fighter3" class="fighter">Charlie Sheen<br><img src="assets/images/sheen.jpg" width="250" height="250"><div class="health" id="health3">150</div></button>
		<button id="fighter4" class="fighter">Agent Smith<br><img src="assets/images/smith.jpg" width="250" height="250"><div class="health" id="health4">190</div></button>

	<br>
	
	</div>

	<br>

	<!-- combat area of the page, contains a button for battle and two characters, at the most -->
	<div class="battle"><hr><button class="inactive begin" id="action">Battle</button><br></div>

	<br>	

	<!-- three characters are moved here when a main character is selected, enemies will be selected from here, one-by-one -->
	<div class="defenders"><hr><span class="text">Defenders</span><br></div>

	<br>

	<!-- defeated enemies will be placed in this area  -->
	<div class="defeated"><hr><span class="text">RIP<br></span><br></div>

	<br>
	
	<div class="end"></div>
	<hr>
	
</body>
</html>
