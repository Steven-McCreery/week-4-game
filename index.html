<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week 4 Activity: RPG Game!</title>

	<!-- linking to style sheets, first reset, then the actual styling -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- linking to the jQuery CDN and JavaScript file -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>

	<h1>Select Your Fighter!<br></h1>
	
	<hr>
	
	<!-- this area is where all items start off -->
	<div class="fighters">
		<button id="fighter1" class="fighter">First Fighter<br><img src="assets/images/placeholder-image.jpg"><div class="health" id="health1">111</div></button>
		<button id="fighter2" class="fighter">Second Fighter<br><img src="assets/images/placeholder-image.jpg"><div class="health" id="health2">222</div></button>
		<button id="fighter3" class="fighter">Third Fighter<br><img src="assets/images/placeholder-image.jpg"><div class="health" id="health3">333</div></button>
		<button id="fighter4" class="fighter">Fourth Fighter<br><img src="assets/images/placeholder-image.jpg"><div class="health" id="health4">444</div></button>

	<br>
	
	</div>

	<br>

	<!-- combat area of the page, contains a button for battle and two characters, at the most -->
	<div class="battle"><hr><button class="inactive begin" id="action">Battle</button><br></div>

	<br>	

	<!-- three characters are moved here when a main character is selected, enemies will be selected from here, one-by-one -->
	<div class="defenders"><hr>Defenders<br></div>

	<br>

	<!-- defeated enemies will be placed in this area  -->
	<div class="defeated"><hr>RIP<br></div>

	<br>
	
	<div class="end"></div>
	<hr>
	
</body>
</html>
